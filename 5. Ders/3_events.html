<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid black;
        }

        #tikla:hover{
            cursor:pointer;
        }
    </style>
</head>
<body onload="renklendir()" id="badi">
    <h1 onclick="mesajVer()">Başlığa Tıkla</h1>
    <h1 id="tikla">Başlığa Tıkla ID</h1>
    <script>
        function mesajVer()
        {
            alert("Mesaj");
        }

        function renklendir(){
            document.getElementById("badi").style.backgroundColor = "gray";
        }

        document.getElementById("tikla").onclick = mesajVer;

    </script>
    <!--
        https://www.w3schools.com/jsref/dom_obj_event.asp
    -->
</body>
</html>
